<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PetukFirst — Kitchen Dashboard (Add / Edit Menu)</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand-dark: #3b1d02;
      --brand-accent: #ff7b00;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff8f1;
      color: var(--brand-dark);
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(59,29,2,0.06);
    }
    .btn {
      background: var(--brand-accent);
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
    }
    .btn-outline {
      background: transparent;
      color: var(--brand-accent);
      border: 1px solid var(--brand-accent);
    }
    .input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 8px 0;
    }
    img.thumb {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="max-w-6xl mx-auto p-6">
    <header class="flex items-center justify-between mb-6">
      <div>
        <h1 class="text-2xl font-bold">PetukFirst Kitchen</h1>
        <div class="text-gray-600">Owner / Editor Dashboard — Manage Menu</div>
      </div>
      <div id="auth-panel"></div>
    </header>

    <main id="app-root"></main>

    <footer class="mt-10 text-center text-gray-500 text-sm">
      Made for PetukFirst — Kitchen Manager
    </footer>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
    import { 
      getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut 
    } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
    import { 
      getFirestore, collection, doc, addDoc, updateDoc, deleteDoc, onSnapshot, query, orderBy, getDoc 
    } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';
    import { 
      getStorage, ref, uploadBytes, getDownloadURL 
    } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js';

    // ✅ FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyDTI5qygfRfvIS9lKPzHGqg3rg-PFgGfPE",
      authDomain: "petuk-first.firebaseapp.com",
      projectId: "petuk-first",
      storageBucket: "petuk-first.appspot.com",
      messagingSenderId: "272897553563",
      appId: "1:272897553563:web:3b0966e5e33d083e20023e"
    };

    const MENU_COLLECTION = 'petuk_menu';
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const $ = id => document.getElementById(id);

    // ---------------- LOGIN ----------------
    function renderLoginUI(){
      $('app-root').innerHTML = `
        <div class="card max-w-md mx-auto">
          <h2 class="text-xl font-semibold mb-3">Kitchen Staff Login</h2>
          <input id="login-email" class="input mb-3" type="email" placeholder="Email">
          <input id="login-pass" class="input mb-3" type="password" placeholder="Password">
          <button id="btn-login" class="btn w-full">Sign In</button>
        </div>`;
      $('btn-login').onclick = async ()=>{
        const email = $('login-email').value.trim();
        const pass = $('login-pass').value.trim();
        try { await signInWithEmailAndPassword(auth,email,pass); }
        catch(e){ alert(e.message); }
      };
    }

    // ---------------- DASHBOARD ----------------
    function renderDashboard(user){
      $('auth-panel').innerHTML = `
        <div class="text-right">
          <div class="font-medium">${user.email}</div>
          <button id="logout" class="btn-outline mt-1 px-3 py-1 text-sm">Logout</button>
        </div>`;
      $('logout').onclick = ()=>signOut(auth);

      $('app-root').innerHTML = `
        <div class="grid gap-6 lg:grid-cols-2">
          <div class="card">
            <h2 class="text-xl font-semibold mb-4">Menu Manager</h2>
            <form id="item-form" class="space-y-3">
              <input type="hidden" id="item-id">
              <div><label class="text-gray-600">Picture</label>
                <input id="item-image" type="file" accept="image/*" class="input">
              </div>
              <div><label class="text-gray-600">Name</label><input id="item-name" class="input" required></div>
              <div><label class="text-gray-600">Description</label><textarea id="item-desc" class="input" rows="2"></textarea></div>
              <div><label class="text-gray-600">Category</label>
                <input id="item-category" class="input" list="cat-list" placeholder="e.g. Rolls, Drinks">
                <datalist id="cat-list"></datalist>
              </div>
              <div><label class="text-gray-600">Price (₹)</label><input id="item-price" class="input" type="number" required></div>
              <button class="btn w-full" id="save-btn" type="submit">Save Item</button>
            </form>
          </div>

          <div class="card">
            <h2 class="text-xl font-semibold mb-4">Current Menu</h2>
            <div id="menu-list"></div>
          </div>
        </div>
      `;
      $('item-form').onsubmit = saveMenuItem;
      loadMenuItems();
    }

    // ---------------- FIRESTORE FUNCTIONS ----------------
    async function saveMenuItem(e){
      e.preventDefault();
      const id = $('item-id').value;
      const name = $('item-name').value.trim();
      const desc = $('item-desc').value.trim();
      const category = $('item-category').value.trim();
      const price = parseFloat($('item-price').value);
      const file = $('item-image').files[0];
      if(!name || !category || !price){ alert('Fill all required fields'); return; }

      let imgUrl = '';
      try {
        if(file){
          const imgRef = ref(storage, 'menu_images/' + Date.now() + '_' + file.name);
          await uploadBytes(imgRef, file);
          imgUrl = await getDownloadURL(imgRef);
        }

        const data = { name, desc, category, price, updatedAt: new Date() };
        if(imgUrl) data.image = imgUrl;

        if(id){
          await updateDoc(doc(db,MENU_COLLECTION,id), data);
          alert('✅ Item updated successfully!');
        } else {
          await addDoc(collection(db,MENU_COLLECTION), data);
          alert('✅ New item added!');
        }

        $('item-form').reset();
        $('save-btn').textContent = 'Save Item';
        $('item-id').value = '';
      } catch (err) {
        alert('❌ Error saving item: ' + err.message);
      }
    }

    function loadMenuItems(){
      const q = query(collection(db,MENU_COLLECTION), orderBy('category'));
      onSnapshot(q, snap=>{
        const list = $('menu-list');
        list.innerHTML = '';
        const cats = new Set();
        snap.forEach(docSnap=>{
          const d = docSnap.data();
          const div = document.createElement('div');
          div.className = 'menu-item';
          div.innerHTML = `
            <div class="flex items-center">
              ${d.image ? `<img src="${d.image}" class="thumb">` : ''}
              <div>
                <div class="font-semibold">${d.name}</div>
                <div class="text-sm text-gray-600">${d.category} • ₹${d.price}</div>
                ${d.desc ? `<div class="text-xs text-gray-500">${d.desc}</div>` : ''}
              </div>
            </div>
            <div>
              <button class="btn-outline text-xs px-2 py-1 mr-1" data-edit="${docSnap.id}">Edit</button>
              <button class="btn-outline text-red-600 border-red-400 text-xs px-2 py-1" data-del="${docSnap.id}">Delete</button>
            </div>
          `;
          list.appendChild(div);
          cats.add(d.category);
        });
        $('cat-list').innerHTML = [...cats].map(c=>`<option value="${c}">`).join('');
        list.querySelectorAll('[data-edit]').forEach(b=> b.onclick = ()=>editItem(b.dataset.edit));
        list.querySelectorAll('[data-del]').forEach(b=> b.onclick = ()=>deleteItem(b.dataset.del));
      });
    }

    async function editItem(id){
      const snap = await getDoc(doc(db,MENU_COLLECTION,id));
      const d = snap.data();
      $('item-id').value = id;
      $('item-name').value = d.name;
      $('item-desc').value = d.desc || '';
      $('item-category').value = d.category;
      $('item-price').value = d.price;
      $('save-btn').textContent = 'Update Item';
      window.scrollTo({top:0,behavior:'smooth'});
    }

    async function deleteItem(id){
      if(confirm('Delete this item?')) await deleteDoc(doc(db,MENU_COLLECTION,id));
    }

    // ---------------- AUTH STATE ----------------
    onAuthStateChanged(auth, user=>{
      if(user) renderDashboard(user);
      else renderLoginUI();
    });
  </script>
</body>
</html>
